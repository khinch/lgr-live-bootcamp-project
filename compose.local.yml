services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "5000:80"
    volumes:
      - ./nginx.local.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-service
      - auth-service
    networks:
      proxy:

  app-service:
    image: kierenlgr/app-service
    restart: "always"
    environment:
      AUTH_SERVICE_CONTAINER_ADDRESS: ${AUTH_SERVICE_CONTAINER_ADDRESS}
      AUTH_SERVICE_EXTERNAL_ADDRESS: ${AUTH_SERVICE_EXTERNAL_ADDRESS}
    depends_on:
      auth-service:
        condition: service_started
    networks:
      proxy:

  auth-service:
    image: kierenlgr/auth-service
    restart: "always"
    environment:
      APP_SERVICE_CONTAINER_ADDRESS: ${APP_SERVICE_CONTAINER_ADDRESS}
      APP_SERVICE_EXTERNAL_ADDRESS: ${APP_SERVICE_EXTERNAL_ADDRESS}
      DATABASE_URL: "postgres://postgres:${POSTGRES_PASSWORD}@db:5432"
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - db
    networks:
      proxy:

  db:
    image: postgres:15.2-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      proxy:

  redis:
    image: redis:7.0-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      proxy:

networks:
  proxy:

volumes:
  db:
    driver: local
