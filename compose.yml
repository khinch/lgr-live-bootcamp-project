services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app-service
      - auth-service
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''
    networks:
      proxy:

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      proxy:

  app-service:
    image: kierenlgr/app-service
    restart: "always"
    environment:
      AUTH_SERVICE_CONTAINER_ADDRESS: http://auth-service:3000
      AUTH_SERVICE_EXTERNAL_ADDRESS: https://lgr.testwebsitepleaseignore.uk/auth
    depends_on:
      auth-service:
        condition: service_started
    networks:
      proxy:

  auth-service:
    image: kierenlgr/auth-service
    restart: "always"
    environment:
      APP_SERVICE_CONTAINER_ADDRESS: http://app-service:8000
      APP_SERVICE_EXTERNAL_ADDRESS: https://lgr.testwebsitepleaseignore.uk/app
      DATABASE_URL: "postgres://postgres:${POSTGRES_PASSWORD}@db:5432"
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      - db
    networks:
      proxy:
  db:
    image: postgres:15.2-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
networks:
  proxy:
volumes:
  db:
    driver: local
